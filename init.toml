[[custom_plugins]]
repo = "makerj/vim-pdf"

[[custom_plugins]]
repo = "djoshea/vim-autoread"


[[layers]]
name = "lang#latex"

[[layers]]
name = "format"

[[layers]]
name = "lang#c"
